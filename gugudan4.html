<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <h2>구구단 4단,5단</h2>
  <script>
    var n = prompt('몇단을 출력할까요?');
    var num = Number(n);
    document.write(n + ' * 1 = ' + num * 1 + '<br>');
    document.write(n + ' * 2 = ' + num * 2 + '<br>');
    document.write(n + ' * 3 = ' + num * 3 + '<br>');
    document.write(n + ' * 4 = ' + num * 4 + '<br>');
    document.write(n + ' * 5 = ' + num * 5 + '<br>');
    document.write(n + ' * 6 = ' + num * 6 + '<br>');
    document.write(n + ' * 7 = ' + num * 7 + '<br>');
    document.write(n + ' * 8 = ' + num * 8 + '<br>');
    document.write(n + ' * 9 = ' + num * 9 + '<br>');
  </script>
</body>
</html>

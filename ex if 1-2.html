<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <script>
    var str = prompt('문자열을 입력해주세요');
    var upper = str.toUpperCase();
    var lower = str.toLowerCase();
    if(str === upper){
      document.write(str+'은 대문자 문장입니다.');
    } else if(str === lower){
      document.write(str+'은 소문자 문장입니다.');
    } else {
      document.write(str+'은 보통 문장입니다.');
    }
  </script>
</body>
</html>

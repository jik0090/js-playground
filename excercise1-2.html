<body>
  <h2>연습문제 1-2</h2>
  <script>
     var s1 = prompt("몸무게를 입력해 주세요.(Kg)");
     var s2 = prompt("키를 입력해 주세요.(cm)");
     var weight = Number(s1);
     var height = Number(s2)/100;
     var bmi = weight/(height*height);
     document.write("BMI는 " + bmi + '입니다.');
  </script>

</body>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <h2>조건문으로 구구단 구현하기</h2>
  <script>
    var n = Number(prompt('몇단을 출력할까요?'));
    if((n>1)&&(n<10)){
      for(var i=1; i<10; i++){
        console.log(n+' * '+i+' = '+n*i);
      }
    } else {
        console.log('2이상 9이하의 숫자를 입력해주세요');
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <h2>구구단 4단,5단</h2>
  <script>
    var n = prompt('몇단을 출력할까요?');
    var num = Number(n);
    console.log(n + ' * 1 = ' + num * 1);
    console.log(n + ' * 2 = ' + num * 2);
    console.log(n + ' * 3 = ' + num * 3);
    console.log(n + ' * 4 = ' + num * 4);
    console.log(n + ' * 5 = ' + num * 5);
    console.log(n + ' * 6 = ' + num * 6);
    console.log(n + ' * 7 = ' + num * 7);
    console.log(n + ' * 8 = ' + num * 8);
    console.log(n + ' * 9 = ' + num * 9);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <h2>구구단 n단</h2>
  <script>
    var num = prompt('몇단을 출력할까요?');
    var n = Number(num);
    var i = 1;
    while(i < 10){
      console.log(n+' * '+ i + ' = ' + n * i);
      i++
    }
  </script>
</body>
</html>

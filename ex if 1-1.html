<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <script>
  var n = prompt('숫자를 입력해주세요')
  var num = Number(n);
   if(num%2===0){
     document.write('입력받은 '+ num +'은 짝수입니다.')
   } else {
     document.write('입력받은 '+ num +'은 홀수입니다.')
   }   
  </script>
</body>
</html>
